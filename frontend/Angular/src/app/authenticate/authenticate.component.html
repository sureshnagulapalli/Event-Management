<br>
<div class="alert alert-danger container" role="alert" *ngIf = "error != null">
    {{ error }}
</div>
<div class="alert alert-success container" role="alert" *ngIf = "error == null && result != null">
    {{ result }}
</div>
<div class="container" style="width: 28rem;">
    <form>
        <div class="form-group">
          <label for="InputEmail1">Email address</label>
          <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" 
          [(ngModel)] = "user" name="InputEmail1">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control" id="InputPassword1"
          [(ngModel)] = "password" name="InputPassword1">
        </div>

        <div class="row">
            <div class="col-7">
                <button type="submit" class="btn btn-primary" (click)='submit()'>{{ button1 }}</button>
            </div>
            <div class="col-5">
                <button type="button" class="btn btn-primary" (click)='switch()'>switch to {{ button2 }}</button>
            </div>
        </div>
    </form>
</div>
